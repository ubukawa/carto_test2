<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />

<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>
<div id='text'>
 <h1>This is Test site</h1>
Hello, hello, how are you?<br>
</div>
<div id='map'></div>

<script>
var map = new mapboxgl.Map({
  container: 'map', // HTML body内のcontainer id
  hash: true, //URLに表示状態（ズームレベル、経緯度、回転・傾きなど）を追加
  style: './style2.json', // スタイル設定ファイルの場所（URLまたは相対パスで指定）
  center: [140.853224,35.702352], // center [lng, lat]
  zoom: 3, // zoom level at loading
  maxZoom: 0, // min zoom
  maxZoom: 5 // max zoom
});


//UI
//ズームレベルのプラスマイナス・傾きの調整等の設定ボタンを追加
map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
//スケールバーを追加
map.addControl(new mapboxgl.ScaleControl() );


//debug
//タイル境界・タイルサイズを表示（trueで表示）
map.showTileBoundaries = true;
//文字の衝突範囲をを表示（trueで表示）
map.showCollisionBoxes = false;

</script>
 
</body>
</html>
